<!DOCTYPE html>
<html>
<head>
  <title>Encryption and Decryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 10px;
    }
  </style>
  <script>
    function textToNumber(text) {
      let result = "";
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        result += char.charCodeAt(0).toString().padStart(3, "0");
      }
      return result;
    }

    function numberToText(numberString) {
      let result = "";
      for (let i = 0; i < numberString.length; i += 3) {
        const num = parseInt(numberString.substr(i, 3));
        result += String.fromCharCode(num);
      }
      return result;
    }

    function encrypt(plaintext) {
      const numericText = textToNumber(plaintext);
      return numericText;
    }

    function decrypt(ciphertext) {
      const textResult = numberToText(ciphertext);
      return textResult;
    }

    function updateOutput(result) {
      document.getElementById("output").value = result;
    }

    function encryptText() {
      const inputText = document.getElementById("input").value;
      const encryptedText = encrypt(inputText);
      updateOutput(encryptedText);
    }

    function decryptText() {
      const inputText = document.getElementById("input").value;
      const decryptedText = decrypt(inputText);
      updateOutput(decryptedText);
    }
  </script>
</head>
<body>
  <h1>Encryption and Decryption</h1>
  <label for="input">Enter Texts:</label>
  <input type="text" id="input" />
  <br />
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <br />
  <label for="output">Result:</label>
  <input type="text" id="output" readonly />
</body>
</html>
