<!DOCTYPE html>
<html>
<head>
  <title>Encryption and Decryption</title>
  <script>
    // Function to encrypt the text
    function encrypt(plaintext, key) {
      let encryptedText = "";
      for (let i = 0; i < plaintext.length; i++) {
        const char = plaintext[i];
        const charCode = char.charCodeAt(0);
        if (char >= "A" && char <= "Z") {
          // Shift the character by the key (wrap around if necessary)
          const shiftedCode = ((charCode - 65 + key) % 26) + 65;
          encryptedText += String.fromCharCode(shiftedCode);
        } else {
          encryptedText += char;
        }
      }
      return encryptedText;
    }

    // Function to decrypt the text
    function decrypt(ciphertext, key) {
      return encrypt(ciphertext, 26 - key); // Decrypting is just the opposite of encrypting with the inverse key
    }
  </script>
</head>
<body>
  <h1>Encryption and Decryption</h1>
  <label for="input">Enter Text:</label>
  <input type="text" id="input" />
  <br />
  <label for="key">Enter Key (0 to 25):</label>
  <input type="number" id="key" min="0" max="25" />
  <br />
  <button onclick="encryptText()">Encrypt</button>
  <button onclick="decryptText()">Decrypt</button>
  <br />
  <label for="output">Result:</label>
  <input type="text" id="output" readonly />
  
  <script>
    function updateOutput(result) {
      document.getElementById("output").value = result;
    }

    function encryptText() {
      const inputText = document.getElementById("input").value;
      const key = parseInt(document.getElementById("key").value);
      const encryptedText = encrypt(inputText.toUpperCase(), key);
      updateOutput(encryptedText);
    }

    function decryptText() {
      const inputText = document.getElementById("input").value;
      const key = parseInt(document.getElementById("key").value);
      const decryptedText = decrypt(inputText.toUpperCase(), key);
      updateOutput(decryptedText);
    }
  </script>
</body>
</html>
